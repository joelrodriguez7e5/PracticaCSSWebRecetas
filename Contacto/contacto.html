    <link rel="stylesheet" href="../CSS/StyleContacto.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="logo"><img src="../Imagenes/Logo-Delicias.png" alt="Logo-Delicias"></div>
        <hr>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Sobre mí</a></li>
                <li><a href="../Listado/listado.html">Recetas</a></li>
                <li><a href="../Contacto/contacto.html">Contacto</a></li>
                <li><a href="#">Otras cosas</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <div class="contacto">
        <form action="index.html" method="get">
            <h3>Regístrate</h3>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required="obligatorio" placeholder="Escribe tu nombre">
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required="obligatorio" placeholder="Escribe tu email">
            <br>
            <br>
            <label for="nick">Usuario:</label>
            <input type="text" name="nick" id="nick" required="obligatorio" placeholder="Escribe tu nombre de usuario">
            <br>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required="obligatorio"
                placeholder="Escribe tu contraseña">
            <br>
            <br>
            <input class="check" type="checkbox" name="terminos" id="terminos" required>
            <label class="check" for="terminos">Por favor, confirme que está de acuerdo con que almacenemos sus datos
                personales de acuerdo a nuestra política de privacidad.</label>
            <br>
            <br>
            <input class="registrarse" type="submit" value="Registrarse">
    </div>
    <footer>
        <div class="Facebook"><a href="https://es-es.facebook.com/">Facebook</a></div>
        <div class="Twitter"><a href="https://twitter.com/">Twitter</a></div>
        <div class="Instagram"><a href="https://www.instagram.com/accounts/login/">Instagram</a></div>
        <div class="Pinterest"><a href="https://www.pinterest.es/">Pinterest</a></div>
        <div class="Email"><a href="">Email</a></div>
        <div class="RSS"><a href="">RSS</a></div>
    </footer>
</body>

</html>
